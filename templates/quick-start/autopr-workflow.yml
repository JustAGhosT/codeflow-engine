# AutoPR Engine - GitHub Action Workflow
# ========================================
# Copy this file to .github/workflows/autopr.yml in your repository
# Then add OPENAI_API_KEY to your repository secrets
#
# Quick setup:
#   curl -sSL https://raw.githubusercontent.com/JustAGhosT/codeflow-engine/main/templates/quick-start/autopr-workflow.yml \
#     -o .github/workflows/autopr.yml

name: AutoPR Analysis

on:
  pull_request:
    types: [opened, synchronize, reopened]
  # Uncomment to also analyze on PR comments
  # issue_comment:
  #   types: [created]

permissions:
  contents: read
  pull-requests: write
  issues: write

# Prevent duplicate runs on the same PR
concurrency:
  group: autopr-${{ github.head_ref || github.ref }}
  cancel-in-progress: true

jobs:
  analyze-pr:
    name: AI-Powered PR Analysis
    runs-on: ubuntu-latest
    # Only run on PRs, not on issue comments
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for better analysis

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install AutoPR Engine
        run: pip install codeflow-engine

      - name: Run PR Analysis
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          # Optional: Add other AI providers
          # ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: |
          autopr analyze \
            --repo "${{ github.repository }}" \
            --pr "${{ github.event.pull_request.number }}" \
            --output json > analysis.json

      - name: Post Analysis Comment
        if: success()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const analysis = JSON.parse(fs.readFileSync('analysis.json', 'utf8'));

            // Create comment body
            let body = `## AutoPR Analysis\n\n`;
            body += `**Summary:** ${analysis.summary || 'Analysis complete'}\n\n`;

            if (analysis.issues && analysis.issues.length > 0) {
              body += `### Issues Found\n\n`;
              for (const issue of analysis.issues) {
                body += `- **${issue.severity}**: ${issue.message}\n`;
              }
              body += `\n`;
            }

            if (analysis.suggestions && analysis.suggestions.length > 0) {
              body += `### Suggestions\n\n`;
              for (const suggestion of analysis.suggestions) {
                body += `- ${suggestion}\n`;
              }
            }

            body += `\n---\n*Powered by [AutoPR Engine](https://github.com/JustAGhosT/codeflow-engine)*`;

            // Post comment
            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.pull_request.number,
              body: body
            });

      - name: Upload Analysis Artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pr-analysis
          path: analysis.json
          retention-days: 30
