[pytest]
python_files = test_*.py
pythonpath = .

# Show full tracebacks and avoid module name collisions across subdirs
addopts = -v --tb=short --import-mode=importlib

# Disable warnings about unclosed event loops
filterwarnings =
    ignore::pytest.PytestUnhandledThreadExceptionWarning
    ignore::ResourceWarning
    ignore::DeprecationWarning

# Logging configuration
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Test discovery
testpaths = tests
python_classes = Test* *Test *TestCase
python_functions = test_*

# Exclude problematic directories with unicode errors
norecursedirs = tests/completed tests/generated

# Async test configuration
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function
asyncio_default_test_loop_scope = function
